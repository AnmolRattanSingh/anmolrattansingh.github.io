<article>
  <a href="{{ .RelPermalink }}">
    <h1 class="major center">{{ .Title }}</h1>
  </a>
  {{ partial "content-thumbnail-image.html" . }}
  <p>{{ .Summary }}</p>
  <!-- Read More... -->
  {{ if .Params.readmore }}
  <ul class="actions">
    <li>
      <button
        class="button icon outline solid fa-arrow-right"
        onclick="location.href='{{ .RelPermalink }}'"
        type="button"
      >
        Read Report
      </button>
    </li>
  </ul>
  {{ end }}
</article>
