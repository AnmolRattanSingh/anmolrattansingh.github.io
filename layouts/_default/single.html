{{ define "main" }}
<div>
  {{ partial "site-header.html" . }}

  <div id="wrapper">
    <!-- Main -->
    <section id="single" class="wrapper style1">
      <header>
        <div class="single-header">
          {{ partial "category.html" . }}
          <h1>{{ .Title }}</h1>
          <p>
            <i>
              written by Anmol Rattan Singh Sandhu on {{ partial "date.html" . }} | {{
              .ReadingTime }} min read <br />
              {{ partial "tag.html" . }}
            </i>
          </p>
        </div>
      </header>
      <div class="inner">
        <article>{{ .Content }}</article>
      </div>
    </section>
  </div>

  <!-- Footer -->
  {{ partial "site-footer.html" . }}
</div>

{{ end }}
